<label>Server Name</label>
<!--input 
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"-->
<input 
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
  <!--p>{{ serverName }}</p-->
<button 
  class="btn btn-primary"
  (click)="onCreateServer()"
  [disabled]="!allowNewServer" >
  Add Server
</button>
<p *ngIf="serverCreated" >{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<!--app-server></app-server-->

<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">
  <p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="username === ''"
  (click)="username = ''"
  >
  Reset User
</button>


<button class="btn btn-primary" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="displayDetails">static paragraph</p>
<p [ngStyle]="{backgroundColor: i>4 ? 'blue' : 'white'}" [ngClass]="{white:i>4}" *ngFor="let date of clicklogs; let i = index">button clicked at: {{date}}</p>
